<!DOCTYPE html>
<html lang="de"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
    <head>
        <meta charset="UTF-8">
        <title>New Net Content</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/nets/new}" method="post">
                <h1>Neues Geisternetz melden</h1>
                <p>Bitte möglichst präzise Daten eingeben</p>
                <div class="row mb-3">
                    <label for="locationLat" class="col-sm-2 col-form-label">Breitengrad</label>
                    <div class="col-sm-10">
                        <input id="locationLat"
                               class="form-control"
                               name="locationLat"
                               type="number"
                               min="-90"
                               max="90"
                               step="any"
                               required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="locationLong" class="col-sm-2 col-form-label">Längengrad</label>
                    <div class="col-sm-10">
                        <input id="locationLong"
                               class="form-control"
                               name="locationLong"
                               type="number"
                               min="-180"
                               max="180"
                               step="0.0001"
                               required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="size" class="col-sm-2 col-form-label">Größe</label>
                    <div class="col-sm-10">
                        <select id="size"
                                class="form-control"
                                name="size"
                                required>
                            <option value="" selected disabled>- Größe auswählen -</option>
                            <option value="S">S - (Längste Seite bis 10 m)</option>
                            <option value="M">M - (Längste Seite bis 30 m)</option>
                            <option value="L">L - (Längste Seite bis 100 m)</option>
                            <option value="XL">XL - (Längste Seite über 100 m)</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Abschicken</button>
                </div>
            </form>
        </div>
    </body>
</html>
