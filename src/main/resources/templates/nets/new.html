<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
    <head>
        <meta charset="UTF-8">
        <title>New Net Content</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/nets/new}" th:object="${newNetRequest}" method="post">
                <h1>Report new ghost net</h1>
                <p>Please enter data as precise as possible</p>
                <div class="row mb-3">
                    <label for="locationLat" class="col-sm-2 col-form-label">Latitude</label>
                    <div class="col-sm-10">
                        <input id="locationLat"
                               class="form-control"
                               th:field="*{locationLat}"
                               type="number"
                               min="-90"
                               max="90"
                               step="0.0001"
                               required
                               th:classappend="${#fields.hasErrors('locationLat')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{locationLat}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="locationLong" class="col-sm-2 col-form-label">Longitude</label>
                    <div class="col-sm-10">
                        <input id="locationLong"
                               class="form-control"
                               th:field="*{locationLong}"
                               type="number"
                               min="-180"
                               max="180"
                               step="0.0001"
                               required
                               th:classappend="${#fields.hasErrors('locationLong')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{locationLong}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="size" class="col-sm-2 col-form-label">Size</label>
                    <div class="col-sm-10">
                        <select id="size"
                                class="form-control"
                                name="size"
                                required
                                th:classappend="${#fields.hasErrors('size')} ? 'is-invalid'">
                            <option value="" selected disabled>- Choose size -</option>
                            <option th:each="netSize : ${netSizes}"
                                    th:value="${netSize.name()}"
                                    th:text="|${netSize.name()} - (${netSize.description})|"
                                    th:selected="${newNetRequest.size != null && newNetRequest.size.name() == netSize.name()}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('size')}"
                             th:text="${#fields.errors('size')[0]}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
