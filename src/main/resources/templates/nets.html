<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
    <head>
        <meta charset="UTF-8">
        <title>All Nets Content</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="mb-3">
                <h1>Ghost Nets</h1>
                <p>List of all currently reported ghost nets.</p>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                        <td>Size</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="net : ${nets}">
                        <td th:text="*{net.id}"></td>
                        <td th:text="*{net.locationLat}"></td>
                        <td th:text="*{net.locationLong}"></td>
                        <td th:text="*{net.size}"></td>
                        <td th:text="*{net.state}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
