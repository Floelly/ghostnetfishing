<!DOCTYPE html>
<html lang="de"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
    <head>
        <meta charset="UTF-8">
        <title>All Nets Content</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-3">Liste aller Geisternetze</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Breitengrad</td>
                        <td>Längengrad</td>
                        <td>Größe</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="net : ${nets}">
                        <td th:text="*{net.id}"></td>
                        <td th:text="*{net.locationLat}"></td>
                        <td th:text="*{net.locationLong}"></td>
                        <td th:text="*{net.size}"></td>
                        <td th:text="*{net.state}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
